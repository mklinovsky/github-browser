<mat-card class="list">
  <h3>Repositories ({{totalCount}})</h3>
  <mat-card
    class="repo"
    *ngFor="let repo of repos"
  >
    <h4>{{repo.name}}</h4>
    <mat-card-subtitle>{{repo.description}}</mat-card-subtitle>
  </mat-card>

  <mat-paginator
    [length]="totalCount"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageEvent($event)">
  </mat-paginator>
</mat-card>
