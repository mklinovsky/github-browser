<mat-card *ngIf="user" class="user">
  <img [src]="user.avatar_url" width="100" height="100">
  <div>
    <mat-card-title>{{user.name || user.email || user.login}}</mat-card-title>
    <mat-card-subtitle>{{user.bio}}</mat-card-subtitle>
    <mat-card-subtitle>Folowers: {{user.followers}}</mat-card-subtitle>
    <mat-card-subtitle>Repositories: {{user.followers}}</mat-card-subtitle>
  </div>
</mat-card>

<ghb-user-list
  *ngIf="followersResult"
  [users]="followersResult"
  [totalCount]="user.followers"
  [title]="'Followers'"
  (pageEvent)="onPageEvent($event)"
>
</ghb-user-list>
