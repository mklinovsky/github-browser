<mat-card class="list">
  <h3 *ngIf="title">{{title}}</h3>
  <mat-card
    class="user"
    *ngFor="let user of users"
    (click)="handleUserClick(user.login)"
  >
    <img
      width="48"
      height="48"
      [src]="user.avatar_url"
      (mouseenter)="onImgMouseEnter($event, user)"
      (mouseleave)="onImgMouseLeave($event, user)"
    >
    <h3>{{user.login}}</h3>
  </mat-card>

  <mat-paginator
    [length]="totalCount"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageEvent($event)"
  >
  </mat-paginator>
</mat-card>

<ghb-tooltip
  [user]="userDetails"
  [loaded]="userDetailsLoaded"
  [showTooltip]="showUserDetails"
  [positionStyle]="userDetailsPositionStyle"
>
</ghb-tooltip>
